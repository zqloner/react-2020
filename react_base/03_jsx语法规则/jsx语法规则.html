<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsx语法规则</title>
  <style>
    .title{
      background-color: orange;
      width: 200px;
    }
  </style>
</head>
<body>
<!--准备一个容器-->
<div id="test"></div>

<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel,用于将jsx转js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  const myId = 'aTgUiGu';
  const myData = 'HeLlo,rEaCt'

  //    1，创建虚拟DOM
  const VDOM = (
   <div>
     <h1 className="title" id={myId.toLowerCase()}>
       <span style={{color:'white',fontSize:'30px'}}>{myData.toLowerCase()}</span>
     </h1>
     <h1 className="title" id={myId.toUpperCase()}>
       <span style={{color:'white',fontSize:'30px'}}>{myData.toLowerCase()}</span>
     </h1>
     <input type="text" />
   </div>
  )
  //    2,渲染虚拟DOM到页面
  ReactDOM.render(VDOM,document.getElementById('test'))
  /*
  jsx语法规则:
      1.定义虚拟DOM时,不要写引号
      2.标签中混入JS表达式时要用{}
      3.样式的类名指定不能用class,要用className
      4.内联样式,要用style={{key:value}}的形式。例如:  {{color:'white',fontSize:'30px'}}
      5.虚拟DOM必须只有一个根标签
      6.标签必须闭合。比如input标签
      7.标签首字母
          *  若小写字母开头,则将该标签转为html中同名元素,若html中无该标签对应的同名元素,则报错
          *  若大写字母开头,react就去渲染对应的组件,若组件没有定义,则报错(组件未定义)
   */
</script>
</body>
</html>
