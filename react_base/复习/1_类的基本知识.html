<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>类的基本知识</title>
</head>
<body>
  <script type="text/javascript">
      //创建一个Person类
      class Person{
        //构造器方法
        constructor(name,age) {
          //构造器中的this是类的实例对象
          this.name = name
          this.age = age
        }
      }

      //创建一个实例对象
      const p1 = new Person('tom', 18);
      const p2 = new Person('jerry', 19);

      console.log(p1)
      console.log(p2)
  </script>
</body>
</html>
