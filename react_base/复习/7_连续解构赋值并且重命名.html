<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script type="text/javascript">
    let obj = {a:{b:{c:1}}}
    let obj2 = {a:{b:1}}

    //1,原生js获取obj中c的值
    console.log(obj.a.b.c)
    //2,连续解构赋值获取obj中c的值
    const {a:{b:{c}}} = obj
    console.log(c)
    //3,连续解构是可以重命名的。
    const {a:{b:data}} = obj2
    console.log(data)   //这里输出的data就是相当于输出 b 的值。
  </script>
</body>
</html>
