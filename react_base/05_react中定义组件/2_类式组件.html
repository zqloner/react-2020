<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello_react</title>
</head>
<body>
  <!--准备一个容器-->
  <div id="test"></div>

  <!--引入react核心库-->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!--引入react-dom，用于支持react操作DOM-->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!--引入babel,用于将jsx转js-->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">/* 此处一定要写babel */
  // 1.创建类式组件
    class MyComponent extends React.Component{
      render() {
        console.log("render()中的this:",this)  //这个this是MyComponent组件的实例对象。       MyComponent的实例对象<==>MyComponent组件实例对象
        return <h2>我是用类定义的组件(适用于【复杂组件】的定义)</h2>
      }
    }

  //  2.渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))
  /*
    执行 ReactDOM.render(<MyComponent/>,document.getElementById('test'))。。。。。之后发生了什么？
    1.React解析组件标签,找到了MyComponent组件。
    2.发现组件是使用类定义的。所有new出来该类的实例。并通过该实例调用到原型上的render方法
    3.将render返回的虚拟DOM转为真实DOM.随后呈现在页面中。
   */

  </script>
</body>
</html>
