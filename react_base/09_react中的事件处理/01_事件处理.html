<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件处理</title>
</head>
<body>
<div id="example"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel,用于将jsx转js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  //创建组件
  class Demo extends React.Component {
    /*
    1.通过onXxx属性指定事件处理函数(注意大小写)
        1)React使用的是自定义(合成)事件, 而不是使用的原生DOM事件--------->原因:为了更好的兼容性。
        2)React中的事件是通过事件委托方式处理的(委托给组件最外层的元素)------->原因:更高效。
    2.通过event.target得到发生事件的DOM元素对象-------------------->因为官网说不要过度使用refs。所以我们也可以通过even.target获取DOM元素。减少refs的使用。
        1)适用于发生事件的元素和操作的元素是同一个元素。
     */
    myRef = React.createRef();
    myRef2 = React.createRef();
    render() {
      return (
        <div>
          <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
          <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
          {/*<input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="点击按钮提示数据"/>*/}
          <input onBlur={this.showData2} type="text" placeholder="点击按钮提示数据"/>
        </div>
      );
    }
    showData = ()=>{
      console.log(this.myRef)
      console.log(this.myRef.current.value)
      alert(this.myRef.current.value)
    }
    showData2 = (even)=>{
      console.log(even.target.value)
      console.log(even.target.value)
      alert(even.target.value)
    }
  }

  //渲染组件到页面
  ReactDOM.render(<Demo/>, document.getElementById('example'));
</script>
</body>
</html>
