<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>createRef</title>
</head>
<body>
<div id="example"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel,用于将jsx转js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">

  //创建组件
  class Demo extends React.Component {
    /*
         React.createRef调用后可以返回一个容器,该容器可以存储被ref锁标识的节点。
         该容器是专人专用的。意思是一个容器只能存一个ref。
     */
    myRef = React.createRef();
    myRef2 = React.createRef();
    render() {
      return (
        <div>
          <input ref={this.myRef} type="text" placeholder="点击按钮提示数据"/>&nbsp;
          <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
          <input onBlur={this.showData2} ref={this.myRef2} type="text" placeholder="点击按钮提示数据"/>
        </div>
      );
    }
    showData = ()=>{
      console.log(this.myRef)
      console.log(this.myRef.current.value)
      alert(this.myRef.current.value)
    }
    showData2 = ()=>{
      console.log(this.myRef2)
      console.log(this.myRef2.current.value)
      alert(this.myRef2.current.value)
    }
  }

  //渲染组件到页面
  ReactDOM.render(<Demo/>, document.getElementById('example'));
</script>
</body>
</html>
