<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1_字符串形式的ref</title>
</head>
<body>
<div id="example"></div>
<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel,用于将jsx转js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  字符串形式的ref即将被弃用。
  字符串形式的ref即将被弃用。
  字符串形式的ref即将被弃用。
  为什么？
      因为存在效率问题。效率不高。
  官网介绍:
    如果你之前使用过 React，你可能了解过之前的 API 中的 string 类型的 ref 属性，例如 "textInput"。
    你可以通过 this.refs.textInput 来访问 DOM 节点。
    我们不建议使用它，因为 string 类型的 refs 存在 一些问题。它已过时并可能会在未来的版本被移除。
   */
    //创建组件
  class Demo extends React.Component {
    render() {
      return (
        <div>
          <input id="input1" ref="input1" type="text" placeholder="点击按钮提示数据"/>&nbsp;
          <button ref="button1" onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
          <input onBlur={this.showData2} ref="input2" type="text" placeholder="失去焦点提示数据"/>
        </div>
      );
    }
    showData = ()=>{
      /*
      原生
       */
      // const inputNode = document.getElementById('input1')
      // alert(inputNode.value)

      /*
        使用ref
       */
      const {input1} = this.refs
      alert(input1.value)
      console.log('showData=>this==>:'+this)
      console.log('showData')

      }
    showData2 = ()=>{
      const {input2} = this.refs
      alert(input2.value)
      }
  }

  //渲染组件到页面
  ReactDOM.render(<Demo/>, document.getElementById('example'));
</script>
</body>
</html>
