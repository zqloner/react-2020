<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>props</title>
</head>
<body>
<!--准备一个容器-->
<div id="test"></div>
<div id="test1"></div>
<div id="test2"></div>


<!--引入react核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入react-dom，用于支持react操作DOM-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel,用于将jsx转js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">/* 此处一定要写babel */
  //创建组件
  class Person extends React.Component{
    render() {
      console.log(this)
      return (
        <ul>
          <li>姓名:{this.props.name}</li>
          <li>年龄:{this.props.age}</li>
          <li>性别:{this.props.sex}</li>
        </ul>
      )
    }
  }
    //渲染组件到页面
    ReactDOM.render(<Person name="tom" age="18" sex="女"/>, document.getElementById('test'));
    ReactDOM.render(<Person name="Jerry" age="25" sex="男"/>, document.getElementById('test1'));
    // ReactDOM.render(<Person name="老刘" age="18" sex="女"/>, document.getElementById('test2'));

    const p = {name:'老牛',age:18,sex:'女'}
    //ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex} />, document.getElementById('test2'));
    ReactDOM.render(<Person {...p} />, document.getElementById('test2'));
</script>
</body>
</html>
